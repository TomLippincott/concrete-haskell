name: concrete-haskell
version: '0.1.0.16'
synopsis: Library for the Concrete data format.
description: Concrete is a Thrift-based data specification designed for Natural Language
  Processing (NLP) applications.  This library provides a Haskell interface to code
  generated from the latest release of Concrete (the concrete-haskell-autogen package).
  It also has an ingest utility for converting various formats (JSON, CSV, XML, etc)
  to Concrete Communication objects.
category: Data
author: Thomas Lippincott
maintainer: tom@cs.jhu.edu
copyright: '2017'
license: GPL
homepage: https://github.com/hltcoe
dependencies:
  - QuickCheck ==2.9.2
  - base >=4.6 && <5
  - binary ==0.8.3.0
  - bytestring ==0.10.8.1
  - bzlib ==0.5.0.5
  - bzlib-conduit ==0.2.1.4
  - concrete-haskell-autogen ==0.0.0.1
  - conduit ==1.2.12
  - conduit-combinators ==1.1.1
  - conduit-extra ==1.1.17
  - containers ==0.5.7.1
  - cryptohash-conduit ==0.1.1
  - deepseq ==1.4.3.0
  - directory ==1.3.0.0
  - filepath ==1.4.1.1
  - hashable ==1.2.6.1
  - lens ==4.15.4
  - megaparsec >=6.1
  - monad-extras ==0.6.0
  - mtl ==2.2.1
  - network ==2.6.3.2
  - optparse-generic ==1.2.2
  - path ==0.5.13
  - path-io ==1.2.2
  - process ==1.4.3.0
  - scientific ==0.3.5.1
  - stm ==2.4.4.1
  - tar ==0.5.0.3
  - tar-conduit ==0.1.1
  - text ==1.2.2.2
  - thrift ==0.10.0
  - time ==1.6.0.1
  - unordered-containers ==0.2.8.0
  - uuid ==1.3.13
  - vector ==0.10.12.2
  - zip ==0.1.11
  - zip-conduit ==0.2.2.2
  - zlib ==0.6.1.2
library:
  source-dirs: src
  default-extensions:
    - RecordWildCards
  exposed-modules:
    - Data.Concrete.Prelude    
    - Data.Concrete.Utils
    - Data.Concrete.Services
    - Data.Concrete.Services.Fetch
    - Data.Concrete.Services.Store
    - Data.Concrete.Parsers
    - Data.Concrete.Parsers.Types
    - Data.Concrete.Parsers.Utils
    - Data.Concrete.Parsers.JSON


executables:
  ingest_communications:
    main: IngestCommunications.hs
    source-dirs: utils
    dependencies:
      - concrete-haskell
    other-modules: []
  apply_annotators:
    main: ApplyAnnotators.hs
    source-dirs: utils
    dependencies:
      - concrete-haskell
    other-modules: []
  build_graphs:
    main: BuildGraphs.hs
    source-dirs: utils
    dependencies:
      - concrete-haskell
    other-modules: []
  store_service:
    main: StoreService.hs
    source-dirs: utils
    dependencies:
      - concrete-haskell
    other-modules: []
  fetch_service:
    main: FetchService.hs
    source-dirs: utils
    dependencies:
      - concrete-haskell
    other-modules: []
  inspect_communications:
    main: InspectCommunications.hs
    source-dirs: utils
    default-extensions:
      - RecordWildCards
    dependencies:
      - concrete-haskell
    other-modules: []

tests:
  ingesters:
    main: tests/TestIngesters.hs
    dependencies:
      - concrete-haskell
  serialization:
    main: tests/TestSerialization.hs
    dependencies:
      - concrete-haskell


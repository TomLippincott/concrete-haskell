name: concrete-haskell
version: '0.1.0.13'
synopsis: Library for the Concrete data format.
description: Concrete is a Thrift-based data specification designed for Natural Language
  Processing (NLP) applications.  This library provides a Haskell interface to code
  generated from the latest release of Concrete.  It also has a number of utilities
  for converting various formats (JSON, CSV, XML, etc) to Concrete Communication objects.
category: Data
author: Thomas Lippincott
maintainer: tom@cs.jhu.edu
copyright: '2017'
license: GPL
homepage: https://github.com/hltcoe
dependencies:
  - QuickCheck ==2.9.2
  - base >=4.6 && <5
  - binary ==0.8.3.0
  - bytestring ==0.10.8.1
  - bzlib ==0.5.0.5
  - concrete-haskell-autogen ==0.0.0.1
  - containers ==0.5.7.1  
  - directory ==1.3.0.0
  - filepath ==1.4.1.1
  - hashable ==1.2.6.1
  - megaparsec ==5.3.1
  - monad-extras ==0.6.0
  - mtl ==2.2.1
  - network ==2.6.3.2
  - optparse-generic ==1.2.2
  - path ==0.5.13
  - path-io ==1.2.2
  - process ==1.4.3.0
  - scientific ==0.3.5.1
  - tar ==0.5.0.3
  - text ==1.2.2.2
  - thrift ==0.10.0
  - time ==1.6.0.1
  - unordered-containers ==0.2.8.0
  - uuid ==1.3.13
  - vector ==0.10.12.2
  - zip ==0.1.11
  - zlib ==0.6.1.2
library:
  source-dirs: src
  default-extensions:
    - RecordWildCards
  exposed-modules:
    - Data.Concrete
    - Data.Concrete.Utils
    - Data.Concrete.Services
    - Data.Concrete.Services.Fetch
    - Data.Concrete.Services.Store
    - Data.Concrete.Parsers
    - Data.Concrete.Parsers.Types
    - Data.Concrete.Parsers.Utils
    - Data.Concrete.Parsers.JSON
    - Data.Concrete.Parsers.CONLL
    - Data.Concrete.Parsers.Email
    - Data.Concrete.Parsers.XML
    - Data.Concrete.Parsers.CSV
    - Data.Concrete.Parsers.HTML
    - Data.Concrete.Parsers.PTB
    - Data.Concrete.Parsers.RFC2822

executables:
  ingest_communications:
    main: IngestCommunications.hs
    source-dirs: utils
    dependencies:
      - concrete-haskell
  store_service:
    main: StoreService.hs
    source-dirs: utils
    dependencies:
      - concrete-haskell
  fetch_service:
    main: FetchService.hs
    source-dirs: utils
    dependencies:
      - concrete-haskell
  inspect_communications:
    main: InspectCommunications.hs
    source-dirs: utils
    default-extensions:
      - RecordWildCards
    dependencies:
      - concrete-haskell

tests:
  ingesters:
    main: tests/TestIngesters.hs
    dependencies:
      - concrete-haskell
  serialization:
    main: tests/TestSerialization.hs
    dependencies:
      - concrete-haskell

benchmarks:
  ingest:
    main: tests/TestIngesters.hs
    dependencies:
      - concrete-haskell